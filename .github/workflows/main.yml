name: Todo App Tests

on:
  push:
    branches: [main, master, develop]

jobs:
  tests:
    runs-on: ubuntu-latest

    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-playwright pytest-html
          playwright install chromium

      - name: Run unit tests
        run: pytest pytest/ --ignore=pytest/todo_list -v --html=reports/unit-tests.html --self-contained-html

      - name: Run e2e tests
        run: pytest pytest/todo_list/test_todo_list.py -v --html=reports/e2e-tests.html --self-contained-html

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: reports/